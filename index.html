<!DOCTYPE HTML>
<html lang="en" id="html" style="background: rgba(0, 0, 0, 0) url('images/International-2015.jpg') no-repeat center center fixed;-webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">

<head>
    <meta charset=" UTF-8 ">
    <title>Quiz</title>
    <link rel="stylesheet " href="css/normalize.css ">
    <link rel="stylesheet " href="css/style.css ">
    <link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
</head>

<body>
    <header class="top">
        <h1> Esports quiz </h1>
    </header>
    <section class="intro ">
        <p>Test your knowledge on professional esports</p>
        <button class="start-button " id="startButton ">Start</button>
    </section>
    <section class="primarysection ">
        <div class="questionbox ">
            <p id="javaquestion ">What is the biggest prize pool in the history of Esports?</p>
            <!-- Question box, center -->
        </div>
        <div class="multiplechoicebox ">
            <!-- Possible answers area -->
            <input type="radio " name="option " class="option " value="0 ">
            <span class="answer "></span>
            <input type="radio " name="option " class="option " value="1 ">
            <span class="answer "></span>
            <input type="radio " name="option " class="option " value="2 ">
            <span class="answer "></span>
            <input type="radio " name="option " class="option " value="3 ">
            <span class="answer "></span>
            <input type="radio " name="option " class="option " value="4 ">
            <span class="answer "></span>
        </div>

        <button class="submit " id="submitAnswer ">Submit</button>
        <div class="questionNum " id="questionNum "></div>
        <audio id="dingSound " src="ding.mp3 "></audio>
        <!-- Question box w/ total # etc -->
    </section>
    <section class="results ">
        <h3 class="wellDone " id="wellDone ">Feedback</h3>
        <h2 class="scoreTotal " id="scoreTotal ">Score /5</h2>
        <!-- Correct answer + information about the question -->
        <!-- Score / 10 -->
        <button class="TryAgain " id="tryAgain ">Replay</button>
        <div class="feedback ">

        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js "></script>
    <script type="text/javascript " src="js/app.js "></script>
</body>

</html>
